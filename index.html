    <!-- üîß Restaurer l‚ÄôURL propre si on vient de /404.html?p=... -->
    <script>
        (function () {
            var params = new URLSearchParams(window.location.search);
            var p = params.get("p");
            if (p) {
                var clean = decodeURIComponent(p);
                // Enl√®ve la query ?p=‚Ä¶ visuellement, sans recharger
                window.history.replaceState(null, "", clean);
            }

            // (Optionnel) Met √† jour la canonical selon la route courante
            var link = document.getElementById("canonical");
            if (link) {
                try {
                    var u = new URL(window.location.href);
                    u.search = "";
                    if (u.pathname !== "/" && u.pathname.endsWith("/")) {
                        u.pathname = u.pathname.replace(/\/+$/, "");
                    }
                    link.setAttribute("href", u.toString());
                } catch { }
            }
        })();
    </script>
