<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: tell crawlers not to index this domain, but follow links to smartflowsa.ch -->
    <meta name="robots" content="noindex, follow" />
    <meta name="googlebot" content="noindex, follow" />

    <!-- SEO: canonical points to the new domain -->
    <link rel="canonical" href="https://smartflowsa.ch/" />

    <!-- SEO: meta refresh redirect (crawlers + no-JS users), 5s so humans can read the banner -->
    <meta http-equiv="refresh" content="5; url=https://smartflowsa.ch/" />

    <title>SmartFlow a déménagé — Retrouvez-nous sur smartflowsa.ch</title>
    <meta name="description" content="SmartFlow a évolué. Retrouvez notre studio digital sur smartflowsa.ch — sites web sur mesure, SEO, identité visuelle et design UX/UI à Lausanne." />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smartflowsa.ch/" />
    <meta property="og:title" content="SmartFlow — Retrouvez-nous sur smartflowsa.ch" />
    <meta property="og:description" content="SmartFlow a évolué. Studio digital à Lausanne — sites web, SEO, identité visuelle et design UX/UI." />
    <meta property="og:site_name" content="SmartFlow" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="SmartFlow — Retrouvez-nous sur smartflowsa.ch" />
    <meta name="twitter:description" content="SmartFlow a évolué. Studio digital à Lausanne — sites web, SEO, identité visuelle et design UX/UI." />

    <!-- JSON-LD: signal to Google that the organization has moved -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SmartFlow",
        "alternateName": "SmartFlow SA",
        "url": "https://smartflowsa.ch",
        "sameAs": [
            "https://smartflowgroup.ch",
            "https://www.smartflowgroup.ch",
            "https://linkedin.com/company/smartflowsa"
        ],
        "description": "Studio digital à Lausanne. Sites web sur mesure, SEO, identité visuelle et design UX/UI."
    }
    </script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "SmartFlow",
        "url": "https://smartflowsa.ch",
        "description": "SmartFlow a déménagé de smartflowgroup.ch vers smartflowsa.ch"
    }
    </script>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png" />
    <meta name="theme-color" content="#110317" />
</head>
<body class="bg-black">
    <!-- Fallback for users/crawlers without JS -->
    <noscript>
        <div style="background:#110317;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:sans-serif;text-align:center;padding:2rem">
            <div>
                <p style="font-size:1.25rem;margin-bottom:1rem">SmartFlow a évolué.</p>
                <p>Vous allez être redirigé vers <a href="https://smartflowsa.ch" style="color:#932af8">smartflowsa.ch</a></p>
            </div>
        </div>
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
